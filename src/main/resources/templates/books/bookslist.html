<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pierrot Springframework Guru</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book:${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:if="${book.publisher != null}" th:text="*{book.publisher.name}">>Oreilly</td>
        <td th:if="${book.publisher == null}" th:text="'Not Set'">>Oreilly</td>
    </tr>
</table>

</body>
</html>
